<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mirror Poem ‚Äî Word Cascade</title>
  <link rel="stylesheet" type="text/css" href="../../css/001.css">
  <link rel="shortcut icon" type="image/png" href="../../img/icon.ico">
  <style>
    html, body {
  margin: 0;
  padding: 0;
  background: #eeeeee;
  font-family: 'Josefin Slab', 'Comfortaa', sans-serif;
  overflow-x: hidden;
  min-height: 100%;
}

#poem {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 2em;
  flex-wrap: nowrap;        /* ‚Üê stop wrapping */
  width: 100%;
}

    .half {
      width: 45%;
      padding: 2em;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;  /* was center */
      flex-grow: 1;
    }

    #center {
  width: 100%;
  display: block;     /* ‚Üê changed from flex */
  padding: 0;
  margin: 0;
}

    .line {
      margin: 0.75em 0;
    }

    #mirror-title {
      text-align: center;
      font-weight: normal;
      font-size: 1.4em;
      margin-top: 1.5em;
      color: #444;
      font-family: 'Josefin Slab', serif;
      }

    .divider {
      width: 2px;
      background-color: #aaa;
      align-self: stretch;
    }

    .word {
      display: inline-block;
      margin-right: 0.5em;
      opacity: 1;
      transform: translateX(0);
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .clear-word {
      display: inline-block;
      margin-right: 0.5em;
      opacity: 0;
      transform: translateX(-30px);
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .move-left {
      transform: translateX(30px);
      opacity: 0;
    }

    #input-area {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 2em;
      margin-bottom: 2em;
  }

  #poem-input {
      width: 60%;
      max-width: 600px;
      font-family: 'Josefin Slab', 'Comfortaa', sans-serif;
      font-size: 1.1em;
      padding: 0.75em;
      border: 1px solid #aaa;
      border-radius: 8px;
      background-color: #f8f8f8;
      color: #333;
      resize: vertical;
      box-shadow: 0px 1px 4px rgba(0,0,0,0.1);
  }

  #poem-input {
  width: 60%;
  max-width: 500px;
  font-size: 1em;
  padding: 0.5em;
  font-family: 'Josefin Slab', 'Comfortaa', sans-serif;
  border: 1px solid #aaa;
  border-radius: 8px;
  background-color: #f8f8f8;
  color: #333;
  resize: vertical;
  box-shadow: 0px 1px 4px rgba(0,0,0,0.1);
}

  #input-area button {
      margin-top: 1em;
      padding: 0.6em 1.2em;
      font-size: 1em;
      font-family: 'Josefin Slab', 'Comfortaa', sans-serif;
      background-color: #388E8E;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
  }

  #input-area button:hover {
      background-color: #2e6f6f;
  }

  .fade-in {
    transform: translateX(0);
    opacity: 1;
  }
  </style>
</head>
<body>

<div id="center">

  <div id="navigation">
    <a href="015.html"><img src=../../img/left.png></a> &nbsp;&nbsp;
    <a href="../../index.html"><img src='../../img/home.png'></a> &nbsp;&nbsp;
    <a href="../list.html"><img src='../../img/list.png'></a> &nbsp;&nbsp;
    <a href="017.html"><img src='../../img/right.png'></a>
  </div>


  <div id="input-area" style="text-align: center; margin-bottom: 1em;">
    <textarea id="poem-input" rows="4" cols="40" placeholder="Type your poem here..."></textarea>
    <button onclick="loadPoem()">Load Poem</button>
  </div>

  <h2 id="mirror-title">Click the poem to mirror</h2>

  <div id="poem">
    <div class="half" id="confused"></div>
    <div class="divider"></div>
    <div class="half" id="clear"></div>
  </div>

</div>

<script>
const mirrorMap = {
  // Lowercase
  'a': '…í',
  'b': 'd',
  'c': '…î',
  'd': 'b',
  'e': '«ù',
  'f': 'f',
  'g': 'g',
  'h': 'h',
  'i': 'i',
  'j': 'j',
  'k': ' û',
  'l': 'l',
  'm': 'm',
  'n': 'n',
  'o': 'o',
  'p': 'q',
  'q': 'p',
  'r': 'r',
  's': 'ÍôÖ',
  't': 't',
  'u': 'u',
  'v': 'v',
  'w': 'w',
  'x': 'x',
  'y': 'y',
  'z': 'z',

  // Uppercase
  'A': 'A',
  'B': 'êêí',
  'C': '‚ÜÉ',
  'D': '‚óñ',
  'E': '∆é',
  'F': 'F',
  'G': 'G',
  'H': 'H',
  'I': 'I',
  'J': 'J',
  'K': '‚ãä',
  'L': '‚ÖÉ',
  'M': 'M',
  'N': '–ò',
  'O': 'O',
  'P': 'P',
  'Q': 'Q',
  'R': '–Ø',
  'S': 'S',
  'T': 'T',
  'U': 'U',
  'V': 'V',
  'W': 'W',
  'X': 'X',
  'Y': 'Y',
  'Z': '∆∏',

  // Punctuation / symbols
  '(': ')',
  ')': '(',
  '[': ']',
  ']': '[',
  '{': '}',
  '}': '{',
  '<': '>',
  '>': '<',
  '/': '\\',
  '\\': '/',
  '-': '-',
  '_': '_',
  '.': '.',
  ',': ',',
  ':': ':',
  ';': ';',
  '!': '!',
  '?': '?',
  "'": "'",
  '"': '"',
  '`': '`',
  ' ': ' '
};

let poemLines = [
  "Open the gate",
  "Let the sky spill in",
  "Hands like thresholds",
  "Light splits the ground",
  "Everything is waiting",
  "Open the gate",
  "Let the sky spill in",
  "Hands like thresholds",
  "Light splits the ground",
  "Everything is waiting",
  "Open the gate",
  "Let the sky spill in",
  "Hands like thresholds",
  "Light splits the ground",
  "Everything is waiting",
  "Open the gate",
  "Let the sky spill in",
  "Hands like thresholds",
  "Light splits the ground",
  "Everything is waiting",
];

function mirrorWord(word) {
  return word.split('').reverse().map(c => mirrorMap[c] || c).join('');
}

function wrapWords(line, className) {
  return line.split(' ').map((word, i) => {
    const delay = i * 100;
    return `<span class="${className}" style="transition-delay: ${delay}ms">${word}</span>`;
  }).join(' ');
}

function renderPoems() {
  const confusedDiv = document.getElementById("confused");
  const clearDiv = document.getElementById("clear");

  confusedDiv.innerHTML = poemLines.map(line => {
    const mirroredWords = line.split(' ').map(mirrorWord).reverse().join(' ');
    return `<p class="line">${wrapWords(mirroredWords, 'word')}</p>`;
  }).join('');

  clearDiv.innerHTML = poemLines.map(line => {
    return `<p class="line">${wrapWords(line, 'clear-word')}</p>`;
  }).join('');
}

function loadPoem() {
  const input = document.getElementById("poem-input").value;
  const lines = input.trim().split(/\n+/);
  poemLines.length = 0;
  lines.forEach(line => poemLines.push(line));
  renderPoems();
  showingClear = false; // reset view

  document.getElementById("poem").scrollIntoView({ behavior: 'smooth' });
}

let showingClear = false;

function togglePoem() {
  const mirroredWords = document.querySelectorAll('.word');
  const clearWords = document.querySelectorAll('.clear-word');

  if (!showingClear) {
    mirroredWords.forEach((el, i) => {
      setTimeout(() => el.classList.add('move-left'), i * 80);
    });

    clearWords.forEach((el, i) => {
      setTimeout(() => el.classList.add('fade-in'), i * 80);
    });
  } else {
    mirroredWords.forEach((el, i) => {
      setTimeout(() => el.classList.remove('move-left'), i * 80);
    });

    clearWords.forEach((el, i) => {
      setTimeout(() => el.classList.remove('fade-in'), i * 80);
    });
  }

  showingClear = !showingClear;
}

renderPoems();
document.getElementById("confused").addEventListener("click", togglePoem);
document.getElementById("clear").addEventListener("click", togglePoem);
window.scrollBy(0, -100); 
</script>

</body>
</html>
