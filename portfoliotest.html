<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Design Portfolio Viewer</title>
<link rel="stylesheet" href="css/styles.css">
<link rel="shortcut icon" type="image/png" href="img/icon.ico">
</head>
<body>
  
  <div id='navigation'>    
    <a href="index.html"><img src='img/home.png'></a>
  </div>
  <div class="gallery">
    
    <div class="viewer">
      
      <img src="portfolio/page1.png" alt="Page 1">
    </div>
    <div class="thumbnails">
      <img src="portfolio/thumb1.png" alt="Thumbnail 1" data-src="portfolio/page1.png">
      <img src="portfolio/thumb2.png" alt="Thumbnail 2" data-src="portfolio/page2.png">
      <img src="portfolio/thumb3.png" alt="Thumbnail 3" data-src="portfolio/page3.png">
      <img src="portfolio/thumb4.png" alt="Thumbnail 4" data-src="portfolio/page4.png">
      <img src="portfolio/thumb5.png" alt="Thumbnail 5" data-src="portfolio/page5.png">
      <img src="portfolio/thumb6.png" alt="Thumbnail 6" data-src="portfolio/page6.png">
      <img src="portfolio/thumb7.png" alt="Thumbnail 7" data-src="portfolio/page7.png">
      <img src="portfolio/thumb8.png" alt="Thumbnail 8" data-src="portfolio/page8.png">
      <img src="portfolio/thumb9.png" alt="Thumbnail 9" data-src="portfolio/page9.png">
      <img src="portfolio/thumb10.png" alt="Thumbnail 10" data-src="portfolio/page10.png">
      <img src="portfolio/thumb11.png" alt="Thumbnail 11" data-src="portfolio/page11.png">
      <img src="portfolio/thumb12.png" alt="Thumbnail 12" data-src="portfolio/page12.png">
      <!-- Add more thumbnails as needed -->
    </div>
  </div>

  <script src="java/portfolio.js"></script>
</body>
</html>
